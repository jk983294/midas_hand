<div id="Candle_Content" style="width: 100%; margin: 0 auto;">

    <div class="row">
        <div class="col-md-3 col-lg-2">
            <p class="input-group">
                <input type="text" class="form-control" datepicker-popup="{{datepicker.format}}" ng-model="datepicker.dt1"
                       is-open="datepicker.opened1" min-date="datepicker.minDay" max-date="datepicker.maxDay"
                       datepicker-options="datepicker.dateOptions" date-disabled="disabled(date, mode)"
                       ng-required="true" close-text="Close" ng-change="updateDatePick()" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open1($event)">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
            </p>
        </div>

        <div class="col-md-6 col-lg-8">
            <form class="navbar-form" role="search">
                <div class="input-group" style="width: 100%; margin: 0 auto;">
                    <input type="text" ng-model="typeahead.queryStr" placeholder="type file path here..."
                           typeahead="tip for tip in getTips($viewValue)"
                           typeahead-loading="typeahead.loadingTips"
                           typeahead-editable="true"
                           ng-keydown="inputKeyPress($event)"
                           class="form-control" >
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-success" ng-click="getFileContent(typeahead.queryStr)">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-3 col-lg-2">
            <p class="input-group">
                <input type="text" class="form-control" datepicker-popup="{{datepicker.format}}" ng-model="datepicker.dt2"
                       is-open="datepicker.opened2" min-date="datepicker.minDay" max-date="datepicker.maxDay"
                       datepicker-options="datepicker.dateOptions" date-disabled="disabled(date, mode)"
                       ng-required="true" close-text="Close" ng-change="updateDatePick()" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open2($event)">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
            </p>
        </div>

    </div>

    <!--<div id="CandleMain" style="width: 600px;height:400px;"></div>-->
    <div id="CandleMain" style="height:800px;" class="col-lg-12"></div>
</div>
